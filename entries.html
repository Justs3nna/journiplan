    <script>
        // Function to display journal entries
        function displayEntries() {
            const entryList = document.querySelector(".entry-list");
            entryList.innerHTML = "";

            const storedEntries = JSON.parse(localStorage.getItem("journalEntries")) || [];

            storedEntries.forEach((entry, index) => {
                const entryDiv = document.createElement("div");
                entryDiv.className = "entry";

                entryDiv.innerHTML = `
                    <h2>${entry.title}</h2>
                    <p>Date: ${entry.date}</p>
                    <p>${entry.content}</p>
                    <button class="btn btn-primary edit-entry" onclick="editEntry(${index})">Edit</button>
                    <button class="btn btn-danger delete-entry" onclick="deleteEntry(${index})">Delete</button>
                `;

                entryList.appendChild(entryDiv);
            });
        }

        // Function to edit an entry
        function editEntry(index) {
            // Implement logic to open an edit form with existing data
            // For example, you can display a modal with a form for editing
            // Populate the form with the journal entry data
        }

        // Function to delete an entry
        function deleteEntry(index) {
            // Implement logic to delete the entry at the specified index
            const storedEntries = JSON.parse(localStorage.getItem("journalEntries")) || [];
            storedEntries.splice(index, 1);
            localStorage.setItem("journalEntries", JSON.stringify(storedEntries));
            displayEntries(); // Refresh the entries on the page
        }

        // Initial display of journal entries
        displayEntries();
    </script>
